<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" href="#"/>
    <title>UI</title>
    <script>
      function appResize(){
        let app = document.documentElement
        if (app.clientWidth <= 750) {
          let size = app.clientWidth / 3.75 + 'px'
          app.style.fontSize = size
        } else {
          app.style.fontSize = '100px'
        }
      }
      appResize()
      window.onresize=function(){
        appResize()
      }
    </script>
    <style>*{ font-family: '微软雅黑', Arial; box-sizing: border-box; margin: 0; padding: 0; font-size: .12rem;}</style>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://cdn.bootcss.com/vue/2.5.2/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>
    <script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.min.js"></script>
    <!-- built files will be auto injected -->
  </body>
</html>
